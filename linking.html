<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
</head>
<body>
    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My Website!</h1>
        <p><b><i>Have fun and enjoy around.</i></b></p>
        <a href="https://example.com/technology">
            <img src="Technology.jpeg" alt="Technology Image" width="500" height="300">
        </a>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div class="gallery">
            <a href="https://example.com/nature1">
                <img src="Nature1.jpeg" alt="Nature Image 1" width="300" height="200">
            </a>
            <a href="https://example.com/nature2">
                <img src="Nature2.jpeg" alt="Nature Image 2" width="300" height="200">
            </a>
            <a href="https://example.com/nature3">
                <img src="Nature3.jpeg" alt="Nature Image 3" width="300" height="200">
            </a>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <a href="https://example.com/burger">
                    <img src="Burger.jpeg" alt="Burger">
                </a>
                Burger
            </li>
                <br>
                </br>
            <li>
                <a href="https://example.com/shawarma">
                    <img src="Shawarma.jpeg" alt="Shawarma">
                </a>
                Pizza
            </li>
                <br>
                </br>
            <li>
                <a href="https://example.com/Kuku">
                    <img src="Kuku.jpEg" alt="Kuku">
                </a>
                Salad
            </li>
        </ul>
    </section>
</body>
</html>
